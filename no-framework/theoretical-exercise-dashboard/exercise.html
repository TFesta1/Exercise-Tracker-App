<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <title>Exercise Tracker</title>
</head>
<body>
    
    <section id="menu">
        <div class="logo">
            <!-- Adding the logo -->
            <img src="images/logo.png" alt="logo">
            <h2>Dynamic</h2>

        </div>

        <div class="items">
            <li><i class="fa fa-pie-chart" aria-hidden="true"><a href="#">Dashboard</a></i></li>
            <li><i class="fa fa-user" aria-hidden="true"><a href="#">Workout</a></i></li>
            <li><i class="fa fa-cog" aria-hidden="true"><a href="#">Settings</a></i></li>
            

        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <!-- Icon -->
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <!-- Input field -->
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <!-- Bell icon and pfp on top right -->
            <div class="profile">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <img src="images/1.png" alt="pfp">
            </div>
        </div>

        <!-- The title -->
        <h3 class="i-name">
            Dashboard
        </h3>

        <div class="values">
            <div class="val-box">
                <i class="fa fa-users"></i>
                <div>
                    <h3>8,268</h3>
                    <span>New Users</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
